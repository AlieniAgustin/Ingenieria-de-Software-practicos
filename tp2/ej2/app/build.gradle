/*
 * Build file for your Java project with JUnit 5 and parameterized tests
 */

plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit Jupiter API para escribir tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'

    // JUnit Jupiter Engine para correr los tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

    // JUnit Jupiter Params para tests parametrizados
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2'

    // Dependencia de ejemplo para tu app (Guava)
    implementation 'com.google.guava:guava:32.1.2-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
